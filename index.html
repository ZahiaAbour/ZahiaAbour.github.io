<!DOCTYPE html>
<html>
<head>
  <title>Link Form</title>
</head>
<body>
  <form id="link-form">
    <label for="link-input">Enter a link:</label><br>
    <input type="text" id="link-input" name="link"><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('link-form').onsubmit = function(event) {
      event.preventDefault();
      var link = document.getElementById('link-input').value;
      sendDataToColab(link);
    }

    function sendDataToColab(link) {
      fetch('http://localhost:8080', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ link: link })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
